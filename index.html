<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de convite</title>

    <link rel="stylesheet" href="styles/index.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <nav>
            <div class="nav-container">
                <img src="assets/Logo.svg" alt="ícone de cone de aniversário">
                <h1>Festivite</h1>
                <span>Crie um convite digital para o seu evento</span>
            </div>
        </nav>

        <main>
            <div class="main-container">
                <h1>Crie seu convite</h1>

                <form method="post" enctype="multipart/form-data">
                    <fieldset class="event-info">
                        <img src="assets/icons/calendar.svg" alt="ícone de calendário">
                        <legend>Sobre o evento</legend>

                        <div class="input-wrapper">
                            <label for="event-data">Título</label>
                            <input id="event-data" name="event-data" type="text" placeholder="Nome do evento">
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
    </div>
    
</body>
</html>
